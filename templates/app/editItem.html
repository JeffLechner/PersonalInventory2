{% extends "base.html" %}

{% block title %}
	Home
{% endblock %}

{% block content %}
    <div>
        <div class="card card-body">
            <form method="POST" class="item-form" enctype="multipart/form-data">
                {% csrf_token %}
                <p>
                    <label for="id_name" class="">Name:</label>
                    <input type="text" name="name" maxlength="100" required="" id="id_name" value="{{ item.name }}">
                </p>

                <p>
                    <label for="id_value">Value:</label>
                    <input type="number" name="value" required="" id="id_value" value="{{ item.value }}">
                </p>

                <p>
                    <label for="category">Select Category:</label>
		            <select id="category" name="category">
			            {%for x in categories%}
                            {% if x.id == item.category.id %}
			                    <option value="{{x.id}}" selected>{{x.name}}</option>
                            {%else%}
                                <option value="{{x.id}}">{{x.name}}</option>
                            {% endif %}
		                {% endfor %}
		            </select>
                </p>
                <p>
                    <img src="{{item.image.url}}" height="60" width="60">
                </p>
                <p>
                    <label for="id_image">Image:</label>
                    <input type="file" name="image" maxlength="100" id="id_image">
                </p>

                <p>
                    <label for="id_extraDetails">Details:</label>
                    <input type="text" name="extraDetails" maxlength="100" required="" id="id_extraDetails" value="{{ item.extraDetails }}">
                </p>

                <p>
                    <label for="id_days">Interval of Days</label>
                    <input type="number" name="interval_of_days" maxlength="100" required="" id="id_days" value="{{ item.interval_of_days }}">
                </p>

                <p>
                    <label for="id_ratio">Increasing Ratio:</label>
                    <input type="number" step="1" name="increasing_ratio_in_percentage" maxlength="100" required="" id="id_ratio" value="{{ item.increasing_ratio_in_percentage }}">
                </p>
                <button type="submit" class="save btn btn-default waves-effect waves-light">Update</button>

            </form>
            <a class="btn btn-danger" href="/viewContainer/{{container}}">Cancel</a>
        </div>
    </div>


{% endblock content %}
