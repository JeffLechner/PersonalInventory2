{% extends "base.html" %}

{% block content %}
<ul class="breadcrumb">
  		<li><a href="/">Home</a></li>
  		<li><a href="/dashboard">Dashboard</a></li>
  		<li>Profile</li>
</ul>


<div class="container">
  <h3 class="text-center">Choose a profile.</h3>

  <a type="button" class="btn btn-outline-success btn-floating float-right btn-sm" href ="/addProfile?r=/selectProfile">
	  <i class="fa fa-plus"></i>
  </a>

  {% for profile_row in profiles %}
    <div class="row text-center" style="margin:auto;">
      {% for profile in profile_row %}
	      <div class="col-md">
					{% if profile is not None %}
						<form action="{%url 'users:selectProfile' %}" method="post">
							<div class="card btn btn-secondary" onclick="this.parentNode.submit()" style="width: 18rem;height:17rem;background: #f5f5f5;">
								<div class="card-body">
									<h5 class="card-title text-center align-middle">{{ profile.name }}</h5>
								</div>
							</div>
							{% csrf_token %}
							<input name="id" hidden="true" aria-hidden="true" value="{{ profile.profileId }}">
						</form>
					{%endif%}
       </div>
      {%endfor%}
    </div>
  {%endfor%}
</div>
{% endblock content %}
